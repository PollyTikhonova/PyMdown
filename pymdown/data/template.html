<!DOCTYPE html>
<html>
<head>
<meta charset="{{ page.encoding }}">
<style>
body {
  width: 40em;
  border: 1px solid #ddd;
  background-color: #fafafa;
  margin: 16px auto;
}

body .markdown-body {
  padding: 30px;
  -moz-box-shadow: 0px 3px 5px #CCCCCC;
  -webkit-box-shadow: 0px 3px 5px #CCCCCC;
  box-shadow: 0px 3px 5px #CCCCCC;
}

@media screen and (max-width: 768px) {
  body {
    width: 100%;
    border: none;
    background-color: #ffffff;
  }

  body .markdown-body {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
  }
}

@media print {
  body {
    width: 100%;
    border: 0;
    background-color: white;
  }
  body .markdown-body {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
  }
}
</style>
{{ pages.includes.css|getcss }}
{{ pages.includes.js|getjs }}
<title>{{ page.title }}</title>
</head>
<body>
<article class="markdown-body">
{{ page.content }}
</article>
</body>
</html>
