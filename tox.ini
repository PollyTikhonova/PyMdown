[tox]
envlist =
    {py27,py33,py34}-unittests,
    flake8

[testenv]
deps=
    -rrequirements/project.txt
    -rrequirements/test.txt
commands=
    {envbindir}/nosetests --with-coverage --cover-package pymdown --cover-html --cover-html-dir {envtmpdir}/coverage {toxinidir}

[testenv:flake8]
deps =
    -rrequirements/project.txt
    flake8
commands = {envbindir}/flake8 --ignore=E501 {toxinidir}/pymdown {toxinidir}/tests {toxinidir}/setup.py
